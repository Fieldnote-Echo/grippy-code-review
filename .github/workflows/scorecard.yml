name: OpenSSF Scorecard

on:
  push:
    branches: [main]
  schedule:
    - cron: "15 6 * * 1"  # Monday 06:15 UTC
  workflow_dispatch:

permissions: {}

concurrency:
  group: scorecard
  cancel-in-progress: false

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      id-token: write
      contents: write
      actions: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b  # v2.15.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          token: ${{ secrets.SCORECARD_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Run Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a  # v2.4.3
        with:
          repo_token: ${{ secrets.SCORECARD_TOKEN || secrets.GITHUB_TOKEN }}
          results_file: results.sarif
          results_format: sarif
          publish_results: false

      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4.32.4
        with:
          sarif_file: results.sarif

      - name: Run Scorecard (JSON for badge)
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a  # v2.4.3
        with:
          repo_token: ${{ secrets.SCORECARD_TOKEN || secrets.GITHUB_TOKEN }}
          results_file: results.json
          results_format: json
          publish_results: false

      - name: Generate scorecard badge
        run: |
          SCORE=$(python3 -c "import json; print(json.load(open('results.json'))['score'])")
          if python3 -c "exit(0 if float('$SCORE') >= 7.0 else 1)"; then COLOR="brightgreen";
          elif python3 -c "exit(0 if float('$SCORE') >= 5.0 else 1)"; then COLOR="green";
          elif python3 -c "exit(0 if float('$SCORE') >= 3.0 else 1)"; then COLOR="yellowgreen";
          else COLOR="red"; fi
          mkdir -p .github/badges
          curl -s "https://img.shields.io/badge/openssf_scorecard-${SCORE}-${COLOR}" > .github/badges/scorecard.svg

      - name: Commit scorecard badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/scorecard.svg
          git diff --cached --quiet && exit 0
          git commit -m "chore: update scorecard badge [skip ci]"
          git push
